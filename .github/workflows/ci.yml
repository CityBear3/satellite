name: CI

on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build
        run: |
          go build -v
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: satellite
          MYSQL_USER: satellite
          MYSQL_PASSWORD: satellite
        ports:
          - "3307:3306"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Test
        env:
          MYSQL_DATABASE: satellite
          MYSQL_USER: satellite
          MYSQL_PASSWORD: satellite
          MYSQL_HOST: mysql
          MYSQL_PORT: 3307
        run: |
          make migrate-up
          go test -v $(go list ./... | grep -v pb)